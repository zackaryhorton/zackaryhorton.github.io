<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} â€” {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{ site.styles }} <!-- Loads Slate theme CSS -->

    <style>
      /* --- Slate Matching Styles --- */

      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
      }

      /* Sidebar container */
      .sidebar {
        width: 240px;
        background: #fafafa; /* Slate light gray */
        border-right: 1px solid #e5e5e5;
        padding: 25px;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        overflow-y: auto;
      }

      /* Site title */
      .sidebar h2 {
        font-size: 20px;
        font-weight: 600;
        margin-top: 0;
        color: #333;
      }

      /* Navigation lists */
      .sidebar ul {
        list-style: none;
        padding-left: 0;
        margin: 20px 0;
      }

      .sidebar li {
        margin-bottom: 10px;
      }

      .sidebar a {
        color: #337ab7;
        text-decoration: none;
        font-size: 15px;
      }

      .sidebar a:hover {
        text-decoration: underline;
      }

      /* Active page highlight */
      .sidebar a.active {
        font-weight: bold;
        color: #23527c;
      }

      /* Main content area */
      .main-content {
        margin-left: 260px; /* space for sidebar */
        padding: 40px;
      }

      /* Mobile responsiveness */
      @media (max-width: 780px) {
        .sidebar {
          position: relative;
          width: 100%;
          height: auto;
          border-right: none;
          border-bottom: 1px solid #e5e5e5;
        }
        .main-content {
          margin-left: 0;
          padding: 20px;
        }
      }
    </style>

  </head>
  <body>

    <!-- SIDEBAR -->
    <div class="sidebar">
      <h2>{{ site.title }}</h2>

      <ul>
        <li><a href="/" class="{% if page.url == '/' %}active{% endif %}">Home</a></li>
        <li><a href="/about" class="{% if page.url == '/about' %}active{% endif %}">About</a></li>
        <li><a href="/projects" class="{% if page.url == '/projects' %}active{% endif %}">Projects</a></li>
      </ul>

      <!-- Optional auto-generated pages -->
      <h3 style="font-size:16px; margin-top:30px; color:#666;">Pages</h3>
      <ul>
        {% for p in site.pages %}
          {% if p.title and p.url != "/" %}
            <li>
              <a href="{{ p.url }}" class="{% if page.url == p.url %}active{% endif %}">
                {{ p.title }}
              </a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      {{ content }}
    </div>

  </body>
</html>
