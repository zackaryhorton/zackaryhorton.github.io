<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} â€” {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{ site.styles }} <!-- Slate theme styles -->
    <style>
      /* Sidebar styles */
      .sidebar {
        width: 240px;
        background: #f5f5f5;
        padding: 20px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        overflow-y: auto;
        border-right: 1px solid #ccc;
      }
      .main-content {
        margin-left: 270px;
        padding: 30px;
      }
    </style>
  </head>

  <body>

    <!-- Sidebar -->
    <div class="sidebar">
      <h3>{{ site.title }}</h3>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/projects">Projects</a></li>
      </ul>

      <!-- Optional dynamic pages -->
      <h4>All Pages</h4>
      <ul>
        {% for p in site.pages %}
          {% unless p.url == "/" %}
            <li><a href="{{ p.url }}">{{ p.title }}</a></li>
          {% endunless %}
        {% endfor %}
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      {{ content }}
    </div>

  </body>
</html>
